<!DOCTYPE html>
<html>
<head>
<title>Typeahead Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-theme.min.css">
<link rel="stylesheet" href="typeahead.css">
</head>
<body>
<div class="container">
    <div class="example books">
        <h2>Typeahead Example</h2>
        <div>
            <input class="typeahead" type="text" placeholder="Book title - Author">
        </div>
    </div>

</div>

<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="typeahead.min.js"></script>
<script type="text/javascript">
$('.books .typeahead').typeahead({
  name: 'books',
  remote: 'typeahead.cgi/%QUERY',
  limit: 32,
});
</script>
</body>
</html>
